<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<link rel="stylesheet" href="../../css/services.css"/>
<style type="text/css">
.bodytext
{
	font-size:10pt;
	color:black;
}
.menuheading
{
	font-size:10pt;
	font-weight:bold;
}
.resultsbackground2
{
	background-color:#dadada;
}
.border
{
	border:1px dotted #69889c;
}
</style>
<script language="javascript" src="CruiseScript.js"></script>
<title>Group Cruise Program Search</title>
</head>
<body onload="setFormValues();" topmargin="15" leftmargin="15" style="margin:15px;">
<p class="h1">Group Cruise Program Search</p>
<form id="frmCruiseSearch" name="frmCruiseSearch" style="padding:0;margin:0;">
<div class="border" style="width:590px;">
  <table width="590" border="0" cellpadding="0" cellspacing="0" class="bodytext">
  <tr class="resultsbackground1">
    <td><strong>Destination</strong></td>
    <td width="110"><strong>Month</strong></td>
    <td valign="top"><strong>Year</strong></td>
    <td><strong>Cruise Line </strong></td>
  </tr>
  <tr>
    <td width="33%"><div id="divDestination">
	    <select name="selDestination" size="10" multiple="multiple" id="selDestination">
	      <option value="Any" selected="selected">Any</option>
        </select></div></td>
    <td>
	<div id="divMonth">
          <select name="selMonth" size="10" multiple="multiple" id="selMonth">
              <option value="Any" selected="selected">Any</option>
        </select>
    </div></td>
    <td valign="top"><div id="divYear">
            <select name="selYear" size="8" id="selYear">
              <option value="Any" selected="selected">Any</option>
            </select>
    </div></td>
    <td width="33%"><div id="divCruiseLine">
      <select name="selCruiseLine" size="10" multiple="multiple" id="selCruiseLine">
        <option value="Any" selected="selected">Any</option>
      </select></div></td>
  </tr>
</table>
</div>
</form>
<table width="590" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td width="50%" height="50"><div align="right"></div></td>
    <td><div align="right">
      <input type="button" name="Button" value=" Reset Form " onclick="doReset(document.forms(0));"/>
    </div></td>
    <td><div align="right">
      <input type="button" name="Button" value=" Submit " onclick="doSearch(document.forms(0));" />
    </div></td>
  </tr>
</table>
<div class="error" id="divMsg"></div>
<div id="divResult" class="border" style="display:none;"></div>
</body>
</html>
